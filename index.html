<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashBack Radio – El Eco del Tiempo</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212; /* ✅ Fondo gris claro */
      color: white;
      font-family: 'Special Elite', cursive;
    }

    /* ✅ CABECERA ALTA PARA VER TODO EL VIDEO */
    #header-intro {
      width: 100%;
      height: 440px;       /* Altura suficiente */
      max-height: 70vh;
      overflow: hidden;
      position: relative;
    }
    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    main {
      padding: 20px 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .quote {
      text-align: center;
      color: #ffcc66;
      margin: 20px 0;
      font-size: 1.3em;
      line-height: 1.5;
      text-shadow: 0 0 6px rgba(255, 204, 102, 0.4);
    }

    /* GIFS */
    .retro-gifs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .retro-gifs img {
      height: 55px;
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
    }

    /* REPRODUCTOR */
    .player-box {
      background: rgba(20, 20, 40, 0.7);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      max-width: 340px;
      margin: 20px auto;
      border: 1px solid rgba(0, 200, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- ✅ CABECERA COMPLETA -->
  <header id="header-intro">
    <video id="intro-video" autoplay muted playsinline>
      <source src="video/presentacion.mp4" type="video/mp4">
    </video>
  </header>

  <main>
    <div class="quote">
      "Hay músicas que no se escuchan con los oídos.<br>Se recuerdan con el alma."
    </div>

    <div class="retro-gifs">
      <img src="https://static.wixstatic.com/media/da6f98_152ffd5bcbd64e94a2ba49fc1ab71345~mv2.gif" alt="Retro 1">
      <img src="https://static.wixstatic.com/media/da6f98_2493d16d46f9442d9194f2fa6edc2b23~mv2.gif" alt="Retro 2">
      <img src="https://static.wixstatic.com/media/da6f98_d7417aa13a9b4a75af096acc03354264~mv2.gif" alt="Retro 3">
    </div>

    <div class="player-box">
      <img src="https://static.wixstatic.com/media/da6f98_5c139a923d8849978c3b8ce6ed99aeac~mv2.png" alt="FlashBack Radio" style="max-width:130px; margin-bottom:15px; border-radius:10px; box-shadow:0 0 12px rgba(0,255,255,0.5);">
      <p>El Eco del Tiempo<br>Clásicos de los ´60s, ´70s, ´80s y ´90s</p>
      <audio controls style="width:100%; background:#000; border-radius:8px;">
        <source src="https://stream.zeno.fm/b4waiz3jkmnvv" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>
    </div>
  </main>

  <script>
    document.getElementById('intro-video').onended = function() {
      this.pause();
    };
  </script>
</body>
</html>
